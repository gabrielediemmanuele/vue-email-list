<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue Email List</title>
    <link rel="icon" type="image/x-icon" href="./Logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Vue Email List" />

    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./main.js" defer></script>

    <!--Link Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container mx-auto">
        <div class="card mx-auto mt-5" style="width: 18rem">
          <div class="card-header h1 text-center">Vue Email List</div>
          <!-- genero le email solo se sono 10 rispetto alla lunghezza dell'array-->
          <ul class="list-group list-group-flush" v-if="genEmails.length == 10">
            <!-- genero un list-item per ogni email nell'array-->
            <li class="list-group-item text-center" v-for="email in genEmails">
              <!-- richiamo la singola email -->
              {{ email }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
